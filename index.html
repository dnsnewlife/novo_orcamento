<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Life - Sistema de Orçamentos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0d4a7a;
            --secondary: #1a6fb0;
            --accent: #ffcc00;
            --light: #f8f9fa;
            --success: #28a745;
            --dark: #343a40;
            --danger: #dc3545;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a3a5f, #2c6a9b);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .logo i {
            font-size: 2.8rem;
            color: var(--accent);
        }
        
        .logo h1 {
            font-size: 2.4rem;
            font-weight: 700;
        }
        
        .slogan {
            font-size: 1.5rem;
            font-style: italic;
            opacity: 0.9;
            margin-top: 10px;
        }
        
        .screen {
            display: none;
            padding: 40px;
        }
        
        .screen.active {
            display: block;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .screen-title {
            color: var(--primary);
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid var(--secondary);
            font-size: 1.8rem;
            position: relative;
        }
        
        .screen-title::after {
            content: "";
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 80px;
            height: 3px;
            background: var(--accent);
        }
        
        .form-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #eaeaea;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--primary);
            font-size: 1.1rem;
        }
        
        .form-control {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s;
            background: #fafafa;
        }
        
        .form-control:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 111, 176, 0.15);
            background: white;
        }
        
        .document-card {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid var(--secondary);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.03);
        }
        
        .document-title {
            color: var(--secondary);
            margin-bottom: 20px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .document-title i {
            color: var(--accent);
        }
        
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            gap: 15px;
        }
        
        .btn {
            padding: 16px 35px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .btn-prev {
            background: #6c757d;
            color: white;
        }
        
        .btn-prev:hover {
            background: #5a6268;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }
        
        .btn-next {
            background: var(--secondary);
            color: white;
        }
        
        .btn-next:hover {
            background: #155a93;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(26, 111, 176, 0.3);
        }
        
        .btn-finish {
            background: var(--success);
            color: white;
        }
        
        .btn-finish:hover {
            background: #218838;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(40, 167, 69, 0.3);
        }
        
        .btn-print {
            background: var(--primary);
            color: white;
        }
        
        .btn-print:hover {
            background: #0a3a5f;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(13, 74, 122, 0.3);
        }
        
        .budget-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 35px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            border: 1px solid #eaeaea;
            position: relative;
        }
        
        .price-tag {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--accent);
            color: var(--dark);
            padding: 8px 15px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
        
        .client-info {
            background: linear-gradient(to right, #f8f9fa, #e9f2f8);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 35px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-left: 5px solid var(--secondary);
        }
        
        .client-detail {
            display: flex;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .client-detail strong {
            width: 200px;
            display: inline-block;
            color: var(--primary);
        }
        
        .pricing-container {
            display: flex;
            gap: 30px;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .pricing-container {
                flex-direction: column;
            }
        }
        
        .pricing-column {
            flex: 1;
            background: linear-gradient(to bottom, #f8fafc, #ffffff);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid #e0e6ed;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .pricing-column h4 {
            color: var(--secondary);
            margin-bottom: 20px;
            font-size: 1.4rem;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--accent);
        }
        
        .price-original {
            text-decoration: line-through;
            color: var(--danger);
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        
        .price-promo {
            color: var(--success);
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 25px;
        }
        
        .payment-option {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            border: 1px solid #eaeaea;
            text-align: left;
        }
        
        .payment-option h5 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .payment-option h5 i {
            color: var(--accent);
            font-size: 1.3rem;
        }
        
        .payment-detail {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
        }
        
        .payment-detail small {
            font-size: 1rem;
            font-weight: normal;
            color: #666;
            display: block;
            margin-top: 5px;
        }
        
        .total-box {
            background: linear-gradient(to right, #e9f7ef, #d4f0e3);
            border-left: 5px solid var(--success);
            padding: 25px;
            border-radius: 15px;
            margin-top: 40px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .total-title {
            font-size: 1.5rem;
            color: var(--success);
            margin-bottom: 15px;
        }
        
        .total-price {
            font-size: 2.5rem;
            font-weight: bold;
            color: #218838;
        }
        
        .footer {
            text-align: center;
            padding: 25px;
            background: var(--light);
            color: #666;
            font-size: 1rem;
            border-top: 1px solid #e0e0e0;
        }
        
        .alert {
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: none;
        }
        
        .alert-error {
            background: #fce8e6;
            color: #d93025;
            border: 1px solid #f5c6cb;
        }
        
        .document-icon {
            background: var(--secondary);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .progress-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0 40px;
            position: relative;
        }
        
        .progress-container::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 6px;
            background: #e0e6ed;
            transform: translateY(-50%);
            z-index: 1;
            border-radius: 3px;
        }
        
        .progress-bar {
            position: absolute;
            top: 50%;
            left: 0;
            height: 6px;
            background: var(--secondary);
            transform: translateY(-50%);
            z-index: 2;
            transition: width 0.5s ease;
            border-radius: 3px;
        }
        
        .progress-step {
            position: relative;
            z-index: 3;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #e0e6ed;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #666;
            font-size: 1.2rem;
            transition: all 0.4s;
            border: 3px solid white;
        }
        
        .progress-step.active {
            background: var(--secondary);
            color: white;
            box-shadow: 0 0 0 6px rgba(26, 111, 176, 0.2);
            transform: scale(1.1);
        }
        
        .progress-step.completed {
            background: var(--success);
            color: white;
        }
        
        .progress-step i {
            font-size: 1.4rem;
        }
        
        @media (max-width: 768px) {
            .screen {
                padding: 20px;
            }
            
            .btn-container {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .client-detail {
                flex-direction: column;
                gap: 5px;
            }
            
            .client-detail strong {
                width: auto;
            }
        }
        
        /* Estilos específicos para impressão */
        @media print {
            body, html {
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
                font-size: 12px !important;
            }
            
            .container {
                box-shadow: none !important;
                border-radius: 0 !important;
                max-width: 100% !important;
                margin: 0 !important;
            }
            
            .header, .progress-container, .btn-container, .footer, 
            .screen-title, .btn, .price-tag, .document-icon {
                display: none !important;
            }
            
            .screen {
                display: block !important;
                padding: 10mm !important;
                animation: none !important;
                page-break-before: avoid;
                page-break-inside: avoid;
            }
            
            .budget-card, .client-info, .pricing-column {
                page-break-inside: avoid;
                break-inside: avoid;
            }
            
            .budget-card {
                box-shadow: none !important;
                border: 1px solid #ddd !important;
                padding: 10px !important;
                margin-bottom: 15px !important;
            }
            
            .client-info {
                padding: 15px !important;
                margin-bottom: 20px !important;
            }
            
            .pricing-container {
                flex-direction: column;
                gap: 10px !important;
                margin-top: 15px !important;
            }
            
            .pricing-column {
                padding: 15px !important;
                margin-bottom: 10px !important;
                box-shadow: none !important;
                border: 1px solid #eee !important;
            }
            
            .pricing-column h4 {
                font-size: 1.1rem !important;
                margin-bottom: 10px !important;
                padding-bottom: 8px !important;
            }
            
            .payment-option {
                padding: 12px !important;
                margin-bottom: 12px !important;
            }
            
            .payment-option h5 {
                font-size: 1rem !important;
                margin-bottom: 8px !important;
            }
            
            .payment-detail {
                font-size: 1rem !important;
            }
            
            .price-original, .price-promo {
                margin-bottom: 10px !important;
            }
            
            .price-promo {
                font-size: 1.5rem !important;
            }
            
            .total-box {
                padding: 15px !important;
                margin-top: 20px !important;
            }
            
            .total-title {
                font-size: 1.2rem !important;
            }
            
            .total-price {
                font-size: 1.8rem !important;
            }
            
            /* Garantir que tudo caiba em uma página */
            @page {
                size: A4;
                margin: 10mm;
            }
            
            body {
                width: 100% !important;
                height: auto !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-hand-holding-heart"></i>
                <h1>New Life Consultoria Financeira</h1>
            </div>
            <div class="slogan">Limpando Nomes, Transformando Vidas</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-step active" data-step="1"><i class="fas fa-user"></i></div>
            <div class="progress-step" data-step="2"><i class="fas fa-file-alt"></i></div>
            <div class="progress-step" data-step="3"><i class="fas fa-file-invoice-dollar"></i></div>
        </div>

        <!-- Tela 1: Informações do cliente -->
        <div id="screen1" class="screen active">
            <h2 class="screen-title">Informações do Cliente</h2>
            <div class="alert alert-error" id="step1Error"></div>
            
            <div class="form-card">
                <div class="form-group">
                    <label for="clientName" class="form-label">Nome do Cliente:</label>
                    <input type="text" class="form-control" id="clientName" placeholder="Digite o nome completo do cliente">
                </div>
                
                <div class="form-group">
                    <label for="docCount" class="form-label">Quantidade de Documentos:</label>
                    <select class="form-control" id="docCount">
                        <option value="1">1 documento</option>
                        <option value="2">2 documentos</option>
                        <option value="3">3 documentos</option>
                        <option value="4">4 documentos</option>
                        <option value="5">5 documentos</option>
                    </select>
                </div>
            </div>
            
            <div class="btn-container">
                <button class="btn btn-next" onclick="goToStep2()">
                    Próximo <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <!-- Tela 2: Detalhes dos documentos -->
        <div id="screen2" class="screen">
            <h2 class="screen-title">Detalhes dos Documentos</h2>
            <div class="alert alert-error" id="step2Error"></div>
            
            <div id="docsContainer"></div>
            
            <div class="btn-container">
                <button class="btn btn-prev" onclick="goToStep1()">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
                <button class="btn btn-next" onclick="goToStep3()">
                    Gerar Orçamento <i class="fas fa-calculator"></i>
                </button>
            </div>
        </div>

        <!-- Tela 3: Orçamento -->
        <div id="screen3" class="screen">
            <h2 class="screen-title">Orçamento Personalizado</h2>
            
            <div id="budgetContainer"></div>
            
            <div class="btn-container">
                <button class="btn btn-prev" onclick="goToStep2()">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
                <button class="btn btn-print" onclick="printBudget()">
                    <i class="fas fa-print"></i> Imprimir Orçamento
                </button>
                <button class="btn btn-finish" onclick="resetForm()">
                    <i class="fas fa-redo"></i> Nova Consulta
                </button>
            </div>
        </div>

        <div class="footer">
            <p>New Life Consultoria Financeira &copy; <span id="currentYear"></span> - Limpando Nomes, Transformando Vidas</p>
            <p><i class="fas fa-phone"></i> (11) 4002-8922 | <i class="fas fa-envelope"></i> contato@newlife.com.br</p>
        </div>
    </div>

    <script>
        const costOptions = [1350,1500,1800,2100,2400,2700,3000,4000,5000,6000,7000,8000,9000,10000];
        
        // Atualizar a barra de progresso
        function updateProgressBar(step) {
            const progressBar = document.getElementById('progressBar');
            const steps = document.querySelectorAll('.progress-step');
            
            steps.forEach((stepElement, index) => {
                if (index < step - 1) {
                    stepElement.classList.add('completed');
                    stepElement.classList.remove('active');
                } else if (index === step - 1) {
                    stepElement.classList.add('active');
                    stepElement.classList.remove('completed');
                } else {
                    stepElement.classList.remove('active', 'completed');
                }
            });
            
            progressBar.style.width = ((step - 1) / (steps.length - 1)) * 100 + '%';
        }
        
        // Funções de navegação
        function goToStep1() {
            showScreen(1);
            updateProgressBar(1);
        }
        
        function goToStep2() {
            const name = document.getElementById('clientName').value.trim();
            const count = parseInt(document.getElementById('docCount').value, 10);
            
            if (!name || count < 1) {
                document.getElementById('step1Error').textContent = 'Informe nome e quantidade válidos';
                document.getElementById('step1Error').style.display = 'block';
                return;
            }
            
            window.clientName = name;
            window.docCount = count;
            
            const container = document.getElementById('docsContainer');
            container.innerHTML = '';
            
            for (let i=1; i<=count; i++) {
                const docCard = document.createElement('div');
                docCard.className = 'document-card';
                docCard.innerHTML = `
                    <div class="document-icon">${i}</div>
                    <h3 class="document-title"><i class="fas fa-file-invoice"></i> Documento ${i}</h3>
                    <div class="form-group">
                        <label class="form-label">Nome/razão social:</label>
                        <input type="text" class="form-control" id="doc${i}Name" placeholder="Nome ou Razão Social">
                    </div>
                    <div class="form-group">
                        <label class="form-label">CPF/CNPJ:</label>
                        <input type="text" class="form-control" id="doc${i}Cpf" placeholder="CPF ou CNPJ">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Valor total das dívidas:</label>
                        <input type="number" class="form-control" id="doc${i}Debt" placeholder="Valor em R$">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Custo Processual:</label>
                        <select class="form-control" id="doc${i}Cost"></select>
                    </div>
                `;
                
                const select = docCard.querySelector(`#doc${i}Cost`);
                costOptions.forEach(value => {
                    const opt = document.createElement('option');
                    opt.value = value;
                    opt.textContent = `R$ ${value.toLocaleString('pt-BR')} (${value > 1800 ? 'máx. 4x' : 'máx. 3x'})`;
                    select.appendChild(opt);
                });
                
                container.appendChild(docCard);
            }
            
            showScreen(2);
            updateProgressBar(2);
        }
        
        function goToStep3() {
            const budgetDiv = document.getElementById('budgetContainer');
            budgetDiv.innerHTML = '';
            
            const clientInfo = document.createElement('div');
            clientInfo.className = 'client-info';
            clientInfo.innerHTML = `
                <h3>Informações do Cliente</h3>
                <div class="client-detail"><strong>Nome:</strong> ${window.clientName}</div>
                <div class="client-detail"><strong>Documentos:</strong> ${window.docCount}</div>
            `;
            budgetDiv.appendChild(clientInfo);
            
            let totalCost = 0;
            
            for (let i=1; i<=window.docCount; i++) {
                const name = document.getElementById(`doc${i}Name`).value.trim();
                const cpf = document.getElementById(`doc${i}Cpf`).value.trim();
                const debt = parseFloat(document.getElementById(`doc${i}Debt`).value) || 0;
                const cost = parseFloat(document.getElementById(`doc${i}Cost`).value);
                
                if (!name || !cpf) {
                    document.getElementById('step2Error').textContent = 'Preencha todos os campos obrigatórios';
                    document.getElementById('step2Error').style.display = 'block';
                    return;
                }
                
                totalCost += cost;
                
                const original = cost + 600;
                const costFmt = cost.toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
                const origFmt = original.toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
                const boleto2 = (cost/2).toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
                const boleto3 = (cost/3).toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
                const boleto4 = (cost/4).toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
                const disc = (cost * 0.9).toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
                
                const budgetCard = document.createElement('div');
                budgetCard.className = 'budget-card';
                budgetCard.innerHTML = `
                    <div class="price-tag">Documento ${i}</div>
                    <h3>${name}</h3>
                    <p><strong>CPF/CNPJ:</strong> ${cpf}</p>
                    <p><strong>Valor total das dívidas:</strong> ${debt.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}</p>
                    
                    <div class="price-original">De ${origFmt}</div>
                    <div class="price-promo">Por apenas ${costFmt}</div>
                    
                    <div class="pricing-container">
                        <div class="pricing-column">
                            <h4><i class="fas fa-bolt"></i> Nome limpo de 15 a 20 dias úteis</h4>
                            <div class="payment-option">
                                <h5><i class="fas fa-barcode"></i> Boleto</h5>
                                <div class="payment-detail">2x de ${boleto2}</div>

        function resetForm() {
            document.getElementById('clientName').value = '';

            document.getElementById('docsContainer').innerHTML = '';

            showScreen(1);
            updateProgressBar(1);

        function showScreen(num) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen'+num).classList.add('active');
        }
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
